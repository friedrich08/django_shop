{% extends 'user/base.html' %}

{% block title %}Créer une catégorie{% endblock %}

{% block content %}
    <h1>Créer une catégorie</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Créer</button>
    </form>
    <a href="{% url 'category_list' %}">Annuler</a>
{% endblock %}
