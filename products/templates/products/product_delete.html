{% extends 'user/base.html' %}

{% block title %}Supprimer le produit{% endblock %}

{% block content %}
    <h1>Supprimer {{ product.pro_name }}</h1>
    <p>Êtes-vous sûr de vouloir supprimer ce produit ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
    </form>
    <a href="{% url 'product_detail' product.pk %}">Annuler</a>
{% endblock %}
